<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function recurrsion(n) {
        if (n == 1) return 1;
        return n * recurrsion(n - 1);
      }

      console.log(recurrsion(10));
    </script>
  </body>
</html>
