<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isIsogram(str) {
        const length = str.length;
        let output = 0;
        for (let i = 0; i < length; i++) {
          if (str.slice(i + 1).includes(str[i])) {
            output = 1;
            break;
          }
        }

        return output;
      }

      console.log(isIsogram("sanjai"));

      console.log("--------");
      console.log("--------");
      console.log("--------");
      console.log(isIsogram("machine"));
      console.log("--------");
      console.log("--------");
      console.log(isIsogram("code"));
    </script>
  </body>
</html>
