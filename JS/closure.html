    <h1>What is Closure?</h1>
    <p>A function bundled with its lexical scope is Closure?</p>

      function func(count) {
        return () => {
          return {
            increment: () => count++,
            decrement: () => count--,
            getCount: () => count,
          };
        };
      }

      const counter = func(0);

      counter().increment();
      counter().increment();
      counter().increment();
      counter().increment();
      counter().increment();
      counter().decrement();
      console.log(counter().getCount());
    </script>
