<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = [1, 2, 3, 4, 5];
      const b = [6, 7, 8, 9, 10];

      function double(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) result.push(array[i] * 2);
        return result;
      }

      function triple(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) result.push(array[i] * 3);
        return result;
      }

      function quadruple(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) result.push(array[i] * 4);
        return result;
      }

      function map(array, cb) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          const logic = cb(array[i], i, array);
          result.push(logic);
        }
        return result;
      }

      console.log(map(a, (value) => value * 2));
      console.log(double(a));
      console.log(map(b, (value) => value * 2));
      console.log(double(b));
      //   console.log(triple(a));
      //   console.log(triple(b));
      //   console.log(quadruple(a));
      //   console.log(quadruple(b));
    </script>
  </body>
</html>
