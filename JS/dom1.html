<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Card Design</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        flex-wrap: wrap;
        gap: 20px;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 300px;
      }
      .card img {
        width: 100%;
        border-radius: 10px;
      }
      .card h2 {
        margin: 15px 0;
        font-size: 1.5em;
      }
      .card p {
        color: #555;
      }
    </style>
  </head>
  <body>
    <script>
      const cardsData = [
        {
          title: "Lion",
          description: "The king of the jungle.",
          image:
            "https://images.pexels.com/photos/247502/pexels-photo-247502.jpeg?auto=compress&cs=tinysrgb&w=600",
        },
        {
          title: "Tiger",
          description: "A powerful and majestic predator.",
          image:
            "https://images.pexels.com/photos/145939/pexels-photo-145939.jpeg?auto=compress&cs=tinysrgb&w=600",
        },
        {
          title: "Panda",
          description: "A cute and cuddly bear from China.",
          image:
            "https://images.pexels.com/photos/459198/pexels-photo-459198.jpeg?auto=compress&cs=tinysrgb&w=600",
        },
      ];

      const body = document.body;

      const cardsHTML = cardsData
        .map(
          (card) => `
            <div class="card">
                <img src="${card.image}" alt="${card.title}">
                <h2>${card.title}</h2>
                <p>${card.description}</p>
            </div>
        `
        )
        .join("");

      body.innerHTML += cardsHTML;
    </script>
  </body>
</html>
